<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <div class="acconts">
